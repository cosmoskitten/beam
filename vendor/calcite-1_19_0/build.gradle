plugins { id 'org.apache.beam.vendor-java' }

description = "Apache Beam :: Vendored Dependencies :: Calcite 1.19.0"

group = "org.apache.beam"
version = "0.1"

def calcite_version = "1.19.0"
def avatica_version = "1.15.0"
def prefix = "org.apache.beam.vendor.calcite.v1_19_0"

List<String> packagesToRelocate = [
  "com.esri",
  "com.google.common",
  "com.google.thirdparty",
  "com.fasterxml",
  "com.jayway",
  "com.yahoo",
  "org.apache.calcite",
  "org.apache.commons",
  "org.apache.http",
  "org.codehaus",
  "org.pentaho",
  "org.yaml"
]

vendorJava(
  dependencies: [
    "org.apache.calcite:calcite-core:$calcite_version",
    "org.apache.calcite:calcite-linq4j:$calcite_version",
    "org.apache.calcite.avatica:avatica-core:$avatica_version",
    "org.slf4j:slf4j-api:1.7.25"
  ],
  relocations: packagesToRelocate.collectEntries {
    [ (it): "${prefix}.${it}" ]
  },
  exclusions: [
    "com/google/protobuf/**",
    "org/slf4j/**"
  ],
  groupId: group,
  artifactId: "beam-vendor-calcite-1_19_0",
  version: version,
)
