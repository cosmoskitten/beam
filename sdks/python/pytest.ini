[pytest]
junit_family = xunit2

# Disable class-name-based test discovery.
python_classes =
# Disable function-name-based test discovery.
python_functions =
# Discover tests using filenames. Set to defaults + coders_test_common.py.
python_files = test_*.py *_test.py coders_test_common.py

log_cli = true
